buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.4.2.RELEASE'
		classpath 'io.spring.gradle:dependency-management-plugin:0.6.1.RELEASE'
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'scala'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {
	    url "https://jitpack.io"
	}
	maven {
    	url "http://repo.akka.io/snapshots/"
    }
}

task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

sourceCompatibility = 1.8
targetCompatibility = 1.8 

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:Camden.SR2"
	}
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.springframework.boot:spring-boot:1.4.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
	//compile 'org.apache.commons:commons-dbcp2:2.1.1'    
    compile 'org.postgresql:postgresql'
    compile 'org.springframework.cloud:spring-cloud-starter-bus-kafka'
    compile 'org.springframework.kafka:spring-kafka:1.1.1.RELEASE'
    //compile 'com.github.divolte:divolte-kafka-consumer:divolte-kafka-consumer-0.1'
    compile group: 'org.apache.avro', name: 'avro', version: '1.8.1'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
	testCompile 'org.springframework.boot:spring-boot-starter-test:1.4.2.RELEASE'
}

tasks.withType(ScalaCompile) {
  scalaCompileOptions.metaClass.useAnt = false
}

